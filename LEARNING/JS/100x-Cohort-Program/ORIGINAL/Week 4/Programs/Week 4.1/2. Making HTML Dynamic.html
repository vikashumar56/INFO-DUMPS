<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function add() {
        //access the input elements
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');

        //access the 'finalSum' span element
        const finalSumSpan = document.getElementById('finalSum');

        //calculate the sum
        const sum = num1.value + num2.value;

        //change the span element's text to display our sum
        finalSumSpan.innerText = 'Result: ' + sum;
      }
    </script>
  </head>
  <body>
    <h1>Calculate Sum</h1>
    <input
      type="number"
      name="num1"
      id="num1"
      placeholder="Enter First Number"
    />
    <input
      type="number"
      name="num2"
      id="num2"
      placeholder="Enter Second Number"
    />
    <button value="Calculate Sum" onclick="add()">Calculate Sum</button>
    <span id="finalSum"></span>
  </body>
</html>
