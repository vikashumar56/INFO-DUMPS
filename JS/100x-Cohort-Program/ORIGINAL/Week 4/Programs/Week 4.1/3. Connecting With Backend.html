<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      async function add() {
        //hit the backend server
        const num1 = parseInt(document.getElementById('num1').value);
        const num2 = parseInt(document.getElementById('num2').value);
        const finalSumSpan = document.getElementById('finalSum');
        
        const sum = await fetch(`https://sum-server.100xdevs.com/sum?a=${num1}&b=${num2}`);
        const finalAns = await sum.text();
        finalSumSpan.innerText = 'Result: ' + finalAns;
      }
    </script>
  </head>
  <body>
    <h1>Calculate Sum</h1>
    <input
      type="number"
      name="num1"
      id="num1"
      placeholder="Enter First Number"
    />
    <input
      type="number"
      name="num2"
      id="num2"
      placeholder="Enter Seconthend Number"
    />
    <button value="Calculate Sum" onclick="add()">Calculate Sum</button>
    <span id="finalSum"></span>
  </body>
</html>
