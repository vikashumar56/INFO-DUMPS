<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="nav-responsive row between">
          <div class="relative-section five columns">
            <a href="/">
              <img
                class="logo-img"
                src="https://zerodha.com/static/images/logo.svg"
                alt="zerodha-logo"
              />
            </a>
          </div>
          <div class="nav-active seven columns" role="navigation">
            <ul class="navbar-links">
              <li class="hide-on-small"><a href="#">Signup</a></li>
              <li class="hide-on-small"><a href="#">About</a></li>
              <li class="hide-on-small"><a href="#">Products</a></li>
              <li class="hide-on-small"><a href="#">Pricing</a></li>
              <li class="hide-on-small"><a href="#">Support</a></li>
              <li class="navbar_menu">
                <div class="cursor-pointer" id="menu_btn" title="Menu">
                  <div id="nav-icon3" class="">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <main class="content">
      <div class="homepage">
        <section class="text-center landing">
          <div class="container">
            <img
              class="landing-image"
              src="https://zerodha.com/static/images/landing.png"
              alt="Zerodha, no. 1 stock broker in India"
            />
            <h1 class="landing-heading text-center">Invest in everything</h1>
            <h5 class="landing-subheading text-center">
              Online platform to invest in stocks, derivatives, mutual funds,
              and more
            </h5>
            <a href="/open-account" class="button" id="acop_link"
              >Sign up now</a
            >
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
